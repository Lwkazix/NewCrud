<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3 align="center" >Learn Code with Lucas</h3>
  <h4 align="center" >Logins Managemintment System</h4>
  <form action="#" th:action="@{/baseLogins/save}" th:object="${logins}" method="POST">
    <input type="hidden" th:field="${logins.id}">
    <input type="text" th:field="${logins.firstName}" class="form-control mb-4 w-25" placeholder="Enter with First Name">
    <input type="text" th:field="${logins.lastName}" class="form-control mb-4 w-25" placeholder="Enter with Last Name">
    <input type="text" th:field="${logins.email}" class="form-control mb-4 w-25" placeholder="Enter with Email">
    <button type="submit" class="btn btn-info col-2">Save Login</button>
  </form>
  <a th:href="@{/baseLogins/list}">Back to Home Page</a>
  <hr>
  </div>
</body>
</html>
