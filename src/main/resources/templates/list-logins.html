<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 align="center" >Learn Code with Lucas</h3>
    <h4 align="center" >Logins Managemintment System</h4>
    <hr>
    <a th:href="@{/baseLogins/showFormForAdd}" class="btn btn-outline-secondary">Add Login</a>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tbody class="table-group-driver">
            <tr th:each="tempLogins: ${logins}">
                <td th:text=" ${tempLogins.firstName}"></td>
                <td th:text=" ${tempLogins.lastName}"></td>
                <td th:text=" ${tempLogins.email}"></td>
                <td>
                    <a th:href="@{/baseLogins/showFormForUpdate/{loginId}(loginId=${tempLogins.id})}"
                       class="btn btn-info btn-sm">Update</a>
                </td>
                <td>
                    <a th:href="@{/baseLogins/showFromDelete/{loginId}(loginId=${tempLogins.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure delete Login ?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
        </thead>
    </table>
</div>

</body>
</html>
